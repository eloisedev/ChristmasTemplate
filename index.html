<!DOCTYPE html>
<html>
<head>
<!-- change to your name: --> <title>YOUR NAME's christmas list</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Domine:wght@400..700&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Christmas wishlist 2024</h1>
  <!-- Change to catagory of wish (ex. clothing, stocking stuffer) --> <h2>Section #1</h2>
  <div class='section'>
  <div class='display'>
         <a href="LINK TO ITEM HERE" 
            target="_blank" 
              rel="noopener noreferrer">
            <img class="medium" src= "LINK TO  
            IMAGE HERE (right click + copy image)"
            alt="DESCRIPTION OF IMAGE">
        </a>
          <table>
            <td class='about'>$PRICE | ITEM 
            NAME<td>
            <td class='about'>OTHER INFORMATION 
            HERE (size, color, notes, etc)</td>
            <td class='link'>
              <a href="LINK TO ITEM HERE" 
              target="_blank" 
              rel="noopener noreferrer">buy now!</a>
            </td>
          </table>
        </div>
</body>
